<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<!-- build:style pong_screen -->
		{% for path in include.screen.css %}
		<link type="text/css" rel="stylesheet" href="/{{ path }}" />
		{% endfor %}
		<style type="text/css">
		</style>
		<!-- /build -->
	</head>
	<body>
		<div id="qr-remote">
			<div class="qr-code-wrapper">
				<div class="row qr-code">
					<div class="col-lg-12">
						<div class="">
							<div class="qr-code-token-desc">PELIKOODI:</div>
							<div class="qr-code-token"></div>
							<div class="col-xs-6" id="scoreHome"></div>
							<div class="col-xs-6" id="scoreAway"></div>					
							<div class="col-lg-12" id="timer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="canvas-wrapper">
			<canvas id="pongCanvas" width="532" height="792"></canvas>
			<!--canvas id="pongCanvas" width="300" height="516"></canvas-->
			<!--canvas id="pongCanvas" width="300" height="420"></canvas-->
		</div>
		<div id="notify"></div>

		<!-- build:script pong_screen -->
		{% for path in include.screen.js %}
		<script type="text/javascript" src="/{{ path }}"></script>
		{% endfor %}
		<!-- /build -->

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</body>
</html>
