<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pong Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->
	<link rel="stylesheet" href="/dashboard/css/style.css" />
	<link rel="stylesheet" href="/dashboard/css/pong.css" />
	
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->
	<script src="/dashboard/js/app.js"></script>
	
</head>
<body>
	<div id="page-wrapper" class="container" data-ng-app="mindowDashboard">
		<div class="page-header">
			<h1>Mindow Dashboard</h1>
		</div>
		<div data-ng-controller="Statistics">
			<h2>Statistics</h2>
			<ul class="nav nav-pills">
				<li data-ng-repeat="page in nav | orderBy:order" class="{{ selectedPage === page.route && 'active' }}">
					<a href="#/{{ page.route }}/" data-ng-click="setSelectedPage(page.route)">{{ page.title }}</a>
				</li>
			</ul>
			<div class="view-wrapper">
				<div data-ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
